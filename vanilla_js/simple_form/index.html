<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla</title>
  </head>
  <body>
    <noscript>
      <div
        class="container w-90 pt-5 mt-5 bg-warning border border-danger rounded"
      >
        <div class="row">
          <div class="col">
            <h2 class="text-center">Ups... We use JavaScript</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-center m-5">
              Please allow JavaScript on your navigator to hacve all the feature
              <a
                class="text-danger"
                href="https://support.google.com/admanager/answer/12654?hl=en"
                >click here</a
              >
              to share some documentation
            </p>
          </div>
        </div>
      </div>
    </noscript>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="/">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Archlinux-icon-crystal-64.svg/1024px-Archlinux-icon-crystal-64.svg.png"
          class="d-inline-block align-top bg-white rounded"
          alt="Arch Linux"
          loading="lazy"
          height="30"
          width="30"
        />
        Arch linux made
      </a>
    </nav>
    <main class="container mt-3">
      <section id="App" class="row rounded">
        <article class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary p-3">
              <h1 class="text-white">Add an article</h1>
            </div>
            <form id="productForm" class="card-body">
              <div class="form-group">
                <label for="productName"> Product name </label>
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  placeholder="Product name"
                />
              </div>
              <div class="form-group">
                <label for="dateRegistered"> Date </label>
                <input
                  type="date"
                  id="dateRegistered"
                  class="form-control"
                  placeholder="Current date"
                />
              </div>
              <div class="form-group">
                <label for="productPrice"> Price </label>
                <input
                  id="productPrice"
                  class="form-control"
                  placeholder="Product price"
                  type="number" min="1" step="any"
                />
              </div>
              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Submit">
              </div>
            </form>
          </div>
        </article>
        <article class="col-md-8">
          <div id="productList">
          </div>
        </article>
      </section>
    </main>
  <script src="main.js"></script>
  </body>
</html>
